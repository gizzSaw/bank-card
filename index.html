<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex-r">
    <div class="card flex-c">
        <div class="card-header flex-r">
            <div>Useless Bank</div>
            <div class="sim-img flex-r">
                <img src="https://img.icons8.com/ultraviolet/40/000000/sim-card-chip.png" alt="sim-card-chip">
            </div>
        </div>
        <div class="card-num flex-r">**** **** **** 1488</div>
        <div class="card-footer flex-r">
            <div class="card-info flex-r">
                <div class="card-name flex-c">
                    <span>Ivan Sorokin</span>
                    <span>DickPunk</span>
                </div>
                <div class="card-date flex-c"></div>
                    <span>Expires </span>
                    <span>05/25</span>
            </div>
            <div class="master-img flex-r">
                <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="mastercard-logo">
            </div>
        </div>
    </div>
</body>

</html>
